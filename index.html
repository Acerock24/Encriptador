<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador y Desencriptador de Palabras</h1>
        <textarea id="inputText" placeholder="Introduce texto aquí (solo minúsculas)" maxlength="100"></textarea>
        <div class="buttons">
            <button id="encryptButton">Encriptar</button>
            <button id="decryptButton">Desencriptar</button>
        </div>
        <textarea id="outputText" readonly placeholder="Resultado"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
